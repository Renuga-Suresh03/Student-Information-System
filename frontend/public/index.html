<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between; /* Add space between the elements */
            align-items: center;
            width: 80%;
            max-width: 1000px; /* Set maximum width */
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add shadow */
            width: 400px; /* Increased width */
            text-align: center;
            animation: fadeInRight 1s ease; /* Add animation effect */
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: black; /* Change title color to black */
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2832C2; /* Change button color to specified blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add transition effect */
            animation: fadeInUp 1s ease; /* Add animation effect */
        }

        .login-box button:hover {
            background-color: #1e2592; /* Darken button color on hover */
        }

        /* Animation */
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            color: black; /* Black color for the text */
            padding-right: 20px; /* Add some padding to the right */
            animation: fadeInLeft 1s ease; /* Add animation effect */
            margin-bottom: 20px; /* Add some bottom margin */
            text-transform: uppercase; /* Convert text to uppercase */
        }

        /* Animation */
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .visit-button {
            text-align: left; /* Align button to the left */
            animation: fadeInDown 1s ease; /* Add animation effect */
            margin-bottom: 20px; /* Add some bottom margin */
            padding-left: 20px; /* Add some left padding */
        }

        .visit-button button {
            padding: 10px 20px;
            background-color: #2832C2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add transition effect */
        }

        .visit-button button:hover {
            background-color: #1e2592; /* Darken button color on hover */
        }

        /* Animation */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="title">
        <h1>JEPPIAAR ENGINEERING COLLEGE</h1>
        <h3>Student Information System</h3>
        
    </div>
    <div class="login-box">
        <h2>Login As</h2>
        <button class="btn" onclick="location.href='admin/login.html'">Admin</button>
        <button class="btn" onclick="location.href='student/login.html'">Student</button>
    </div>
  </div>
  
</body>
</html>
