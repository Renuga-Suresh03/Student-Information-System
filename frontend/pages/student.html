<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/frontend/css/student.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: 5;
            border-radius: 2px;
            cursor: pointer;
            text-align: center;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Student Login</h2>
        <form id="loginForm" onsubmit="submitForm(); return false;">
            <div class="form-group">
                <label for="regNo">Registration Number:</label>
                <input type="text" id="regNo" name="regNo" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
    
               <a href="/frontend/pages/home.html"> <button type="submit">Login</button></a>
        
        </form>
    </div>

    <script>
        function submitForm() {
            var regNo = document.getElementById("regNo").value;
            var dob = document.getElementById("dob").value;
            alert("Registration Number: " + regNo + "\nDate of Birth: " + dob);
        }
    </script>
</body>
</html>
