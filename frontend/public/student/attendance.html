<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="../styles/student.css">
</head>
<body>
    <div class="header">
        <h1>Welcome Student</h1>
    </div>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <div class="dropdown">
            <button class="dropbtn" id="marksBtn" onclick="toggleDropdown()">Marks</button>
            <div class="dropdown-content" id="marksDropdown">
                <a href="marks.html#assessment1" onclick="markClicked()">IAT 1</a>
                <a href="marks.html#assessment2" onclick="markClicked()">IAT 2</a>
                <a href="marks.html#model" onclick="markClicked()">Model</a>
            </div>
        </div>
        <a class="active" href="#attendance">Attendance</a>
    </div>
    <div class="content">
        <h2>Student Attendance</h2>
        <p>This is the attendance page for students.</p>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("marksDropdown").classList.toggle("show");
        }

        function markClicked() {
            document.getElementById("marksBtn").classList.add("active");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
