<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
  <header>
    <h1>Welcome Admin</h1>
  </header>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
      <li><a href="marks.html">Marks</a></li>
      <li><a href="attendance.html">Attendance</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="profile">
      <div class="profile-icon">
        <img src="../assests/profile.png" alt="Profile Icon">
        
      </div>
      <div class="profile-details">
        <h2>Admin Profile</h2>
        <div class="details">
          <div class="detail">
            <div class="detail-label">Name:</div>
            <div class="detail-value">John Doe</div>
          </div>
          <div class="detail">
            <div class="detail-label">Email:</div>
            <div class="detail-value">admin@example.com</div>
          </div>
          <div class="detail">
            <div class="detail-label">Contact Number:</div>
            <div class="detail-value">+1234567890</div>
          </div>
          <div class="detail">
            <div class="detail-label">User Role:</div>
            <div class="detail-value">Admin</div>
          </div>
          <a href="../index.html">
            <button class="logout-button">Logout</button>
          </a>          
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
